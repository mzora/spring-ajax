<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <h2>Un form..</h2>
    <form id="personForm">
        <div class="form-group">
            <label for="personId">ID:</label>
            <input type="text" class="form-control" id="personId" placeholder="Enter Id">
        </div>
        <div class="form-group">
            <label for="personName">Name:</label>
            <input type="text" class="form-control" id="personName" placeholder="Enter name">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<br />

<div class="container">
    <div class="row justify-content-center">
        <button id="getAllPersons"
                type="button"
                class="btn btn-primary">Get All Persons</button>
    </div>
    <div class="row">
        <div id="getResultDiv" style="padding-top: 20px">
            <ul class="list-group">
            </ul>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
<script src="/getrequest.js"></script>
<script src="/postrequest.js"></script>
</body>
</html>
